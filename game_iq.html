<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game IQ: Uji Memori Visual</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #34495e; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; }
        #game-board { display: grid; grid-template-columns: repeat(2, 100px); grid-template-rows: repeat(2, 100px); gap: 10px; margin: 20px 0; }
        .tile { width: 100px; height: 100px; background-color: #ecf0f1; border-radius: 10px; cursor: pointer; transition: background-color 0.1s; }
        .tile.highlight { background-color: #f1c40f; }
        #message, #level-display { font-size: 1.5em; margin: 10px 0; font-weight: bold; }
        #start-button, #telegram-share-button { padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; }
        #start-button { background-color: #2ecc71; color: white; }
        #telegram-share-button { background-color: #0088cc; color: white; }
        #kembali { position: absolute; top: 20px; left: 20px; color: #f1c40f; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    <h1>Game IQ: Uji Memori</h1>
    <div id="level-display">Level: 0</div>
    <div id="game-board">
        <div class="tile" data-id="0"></div>
        <div class="tile" data-id="1"></div>
        <div class="tile" data-id="2"></div>
        <div class="tile" data-id="3"></div>
    </div>
    <div id="message">Hafalkan urutan lampu!</div>
    <button id="start-button">Mulai Level 1</button>
    <button id="telegram-share-button" style="display: none;">Kirim Skor IQ ke Telegram</button>

    <script>
        const tiles = document.querySelectorAll('.tile'); const startButton = document.getElementById('start-button');
        const messageDisplay = document.getElementById('message'); const levelDisplay = document.getElementById('level-display');
        const telegramButton = document.getElementById('telegram-share-button');
        
        let sequence = []; let playerSequence = []; let level = 0; let isPlaying = false;

        startButton.addEventListener('click', startGame); telegramButton.addEventListener('click', shareTelegram);

        tiles.forEach(tile => { tile.addEventListener('click', handleTileClick); });

        function startGame() { startButton.style.display = 'none'; telegramButton.style.display = 'none'; level = 0; sequence = []; nextLevel(); }
        function nextLevel() {
            isPlaying = false; level++; levelDisplay.textContent = `Level: ${level}`; messageDisplay.textContent = 'Hafalkan urutan ini...';
            const randomTileId = Math.floor(Math.random() * 4); sequence.push(randomTileId); playerSequence = [];
            showSequence(sequence);
        }
        function showSequence(currentSequence) {
            let delay = 0;
            currentSequence.forEach((tileId, index) => {
                setTimeout(() => {
                    highlightTile(tileId);
                    if (index === currentSequence.length - 1) {
                        setTimeout(() => { messageDisplay.textContent = 'Giliranmu! Tekan urutan yang sama.'; isPlaying = true; }, 500);
                    }
                }, delay);
                delay += 800;
            });
        }
        function highlightTile(tileId) {
            const tile = document.querySelector(`.tile[data-id="${tileId}"]`);
            tile.classList.add('highlight');
            setTimeout(() => { tile.classList.remove('highlight'); }, 400);
        }
        function handleTileClick(event) {
            if (!isPlaying) return;
            const clickedId = parseInt(event.target.dataset.id); playerSequence.push(clickedId); highlightTile(clickedId);

            const currentPosition = playerSequence.length - 1;
            if (playerSequence[currentPosition] !== sequence[currentPosition]) { gameOver(); return; }

            if (playerSequence.length === sequence.length) {
                messageDisplay.textContent = 'Benar! Siap ke level berikutnya...';
                setTimeout(nextLevel, 1000);
            }
        }
        function gameOver() {
            isPlaying = false;
            const finalLevel = level - 1;
            messageDisplay.textContent = `GAME OVER! Kamu mencapai Level ${finalLevel}.`;
            startButton.textContent = 'Main Lagi'; startButton.style.display = 'block'; telegramButton.style.display = 'block';
        }
        function shareTelegram() {
            const finalLevel = level - 1;
            const username = 'GW_GK'; 
            const shareMessage = `Aku mencapai *Level ${finalLevel}* di Game IQ (Uji Memori Visual)! Kalahkan aku, @GW_GK!`;
            const url = `https://t.me/${username}?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
