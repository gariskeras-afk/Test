<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 12: Simulasi Penggantian Latar Belakang</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c 0%, #0d0c13 100%);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        #scanner-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.4); /* Light Blue Shadow */
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #87cefa; /* Sky Blue */
            margin-bottom: 5px;
        }
        #instruction {
            color: #bdc3c7;
            margin-bottom: 25px;
        }

        /* INPUT & WARNA */
        #input-area { margin-bottom: 25px; }
        .color-button {
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: border-color 0.2s;
        }
        .color-button.red { background-color: #e74c3c; color: white; }
        .color-button.blue { background-color: #3498db; color: white; }
        .color-button.green { background-color: #2ecc71; color: white; }
        .color-button.black { background-color: #333; color: white; }
        .color-button.selected { border-color: yellow; border-width: 4px; }
        
        #scan-button {
            padding: 12px 30px;
            background-color: #87cefa;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        #scan-button:disabled { background-color: #555; cursor: not-allowed; }

        /* PROGRESS BAR */
        #progress-area { margin-top: 30px; display: none; }
        #progress-bar {
            width: 100%; height: 20px; background-color: #333;
            border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        #progress-fill {
            height: 100%; width: 0%; background-color: #87cefa;
            transition: width 0.3s linear;
        }

        /* RESULT CARD */
        #result-card {
            background-color: #2c3e50; padding: 25px; border-radius: 10px;
            margin-top: 30px; display: none; width: 100%;
            border: 3px solid #f39c12;
        }
        #chroma-output {
            width: 100%; height: 300px; margin-top: 15px;
            position: relative; overflow: hidden;
            border: 5px solid white;
        }
        #uploaded-image {
            width: 100%; height: 100%;
            object-fit: contain; 
            position: absolute;
            z-index: 2; /* Foto di atas background */
        }
        #background-color-layer {
            width: 100%; height: 100%;
            position: absolute;
            z-index: 1; /* Layer warna di bawah foto */
        }

        #telegram-share-button {
            background-color: #0088cc; color: white; padding: 10px 20px;
            border-radius: 5px; text-decoration: none; border: none;
            margin-top: 25px; cursor: pointer; font-weight: bold;
        }
        #kembali {
            position: absolute; top: 20px; left: 20px;
            color: #87cefa; text-decoration: none; z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    
    <div id="scanner-container">
        <h1>üì∑ Simulasi Pengganti Latar Belakang</h1>
        <p id="instruction">Simulasi cepat mengganti latar foto dengan warna solid pilihan Anda. (Bukan AI nyata)</p>

        <div id="input-area">
            <input type="file" id="photo-input" accept="image/*" required>
            <div style="margin-top: 15px;">
                <button class="color-button red" data-color="#e74c3c">MERAH</button>
                <button class="color-button blue" data-color="#3498db">BIRU</button>
                <button class="color-button green" data-color="#2ecc71">HIJAU</button>
                <button class="color-button black" data-color="#333">HITAM</button>
            </div>
        </div>

        <button id="scan-button" disabled>PROSES PENGGANTIAN LATAR</button>

        <div id="progress-area">
            <p id="progress-text">Menjalankan simulasi AI penghapusan latar...</p>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div id="result-card">
            <h2>‚ú® Penggantian Latar Selesai!</h2>
            <div id="chroma-output">
                <img id="uploaded-image" src="" alt="Foto Anda">
                <div id="background-color-layer"></div>
            </div>
            <p style="margin-top: 15px; color: #f1c40f;">*Ini adalah efek visual simulasi. Latar asli foto tidak benar-benar terhapus.</p>
            <button id="telegram-share-button">Pamer Foto Latar Baru ke @GW_GK</button>
        </div>

    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const colorButtons = document.querySelectorAll('.color-button');
        const scanButton = document.getElementById('scan-button');
        const progressArea = document.getElementById('progress-area');
        const progressFill = document.getElementById('progress-fill');
        const resultCard = document.getElementById('result-card');
        const uploadedImage = document.getElementById('uploaded-image');
        const colorLayer = document.getElementById('background-color-layer');
        const telegramButton = document.getElementById('telegram-share-button');

        let selectedColorHex = null;
        let selectedColorName = null;

        // 1. Pilihan Warna
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                colorButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedColorHex = button.dataset.color;
                selectedColorName = button.textContent; // Ambil teks tombol (MERAH, BIRU, dsb)
                
                if (photoInput.files.length > 0) {
                    scanButton.disabled = false;
                    scanButton.textContent = 'PROSES PENGGANTIAN LATAR';
                }
            });
        });

        // 2. Tampilkan Preview Foto dan Cek Kesediaan Scan
        photoInput.addEventListener('change', () => {
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    if (selectedColorHex) {
                        scanButton.disabled = false;
                        scanButton.textContent = 'PROSES PENGGANTIAN LATAR';
                    }
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                 scanButton.disabled = true;
            }
        });

        // 3. Mulai Scan Palsu
        scanButton.addEventListener('click', startScan);
        telegramButton.addEventListener('click', shareTelegram);

        function startScan() {
            if (!photoInput.files.length || !selectedColorHex) {
                alert("Pilih foto dan warna latar dulu!");
                return;
            }
            
            // Terapkan warna latar belakang yang dipilih
            colorLayer.style.backgroundColor = selectedColorHex;

            // RESET TAMPILAN
            resultCard.style.display = 'none';
            scanButton.disabled = true;
            scanButton.textContent = 'Memproses Penggantian Latar...';
            progressArea.style.display = 'block';
            progressFill.style.width = '0%';
            
            // FAKE PROGRESS (Simulasi)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(showResult, 500);
                }
                progressFill.style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `Menghapus latar dan memproses output: ${progress}%`;
            }, 300); 
        }

        function showResult() {
            progressArea.style.display = 'none';
            
            // Tampilkan hasil
            resultCard.style.display = 'block';
            scanButton.textContent = 'UBAH LATAR LAGI!';
            scanButton.disabled = false;
        }

        function shareTelegram() {
            const shareMessage = `Aku baru coba ganti latar foto dengan warna ${selectedColorName} di Simulasi Penggantian Latar Belakang! Keren banget hasilnya (simulasi)! Coba kamu, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
