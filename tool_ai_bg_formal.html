<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Ganti Background</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 16px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>AI Hapus Background & Ganti Warna</h2>

<input type="file" id="imageInput" accept="image/*"><br>
<select id="colorSelect">
  <option value="red">Merah</option>
  <option value="blue">Biru</option>
</select><br>

<button onclick="edit()">Proses dengan AI</button>

<h3>Hasil:</h3>
<img id="result" style="max-width:300px">

<script>
async function edit() {
  const file = document.getElementById("imageInput").files[0];
  const color = document.getElementById("colorSelect").value;

  const form = new FormData();
  form.append("image", file);
  form.append("color", color);

  const workerURL = "https://gk.stevdev69.workers.dev";

  const response = await fetch(workerURL, {
    method: "POST",
    body: form
  });

  const blob = await response.blob();
  document.getElementById("result").src = URL.createObjectURL(blob);
}
</script>

</body>
  </html>
