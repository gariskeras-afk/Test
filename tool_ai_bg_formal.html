<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Formal BG Tool (Simulasi)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c 0%, #0d0c13 100%);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        #tool-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.4); /* Cornflower Blue */
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #6495ed; /* Cornflower Blue */
            margin-bottom: 5px;
        }
        #instruction {
            color: #bdc3c7;
            margin-bottom: 25px;
        }

        /* INPUT & WARNA */
        #input-area { margin-bottom: 25px; }
        .color-button {
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: border-color 0.2s;
        }
        .color-button.red { background-color: #e74c3c; color: white; }
        .color-button.blue { background-color: #3498db; color: white; }
        .color-button.selected { border-color: yellow; border-width: 4px; }
        
        #process-button {
            padding: 12px 30px;
            background-color: #6495ed; /* Cornflower Blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        #process-button:disabled { background-color: #555; cursor: not-allowed; }

        /* PROGRESS BAR */
        #progress-area { margin-top: 30px; display: none; }
        #progress-bar {
            width: 100%; height: 20px; background-color: #333;
            border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        #progress-fill {
            height: 100%; width: 0%; background-color: #6495ed; /* Cornflower Blue */
            transition: width 0.3s linear;
        }

        /* RESULT CARD */
        #result-card {
            background-color: #2c3e50; padding: 25px; border-radius: 10px;
            margin-top: 30px; display: none; width: 100%;
            border: 3px solid #f39c12; /* Oranye untuk hasil */
        }
        #ai-output-container {
            width: 100%;
            height: 300px; 
            margin-top: 15px;
            border: 5px solid white;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        
        #background-color-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; 
            background-color: transparent; 
        }
        #uploaded-image {
            position: relative; 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            z-index: 2; 
        }

        #telegram-share-button {
            background-color: #0088cc; color: white; padding: 10px 20px;
            border-radius: 5px; text-decoration: none; border: none;
            margin-top: 25px; cursor: pointer; font-weight: bold;
        }
        #kembali {
            position: absolute; top: 20px; left: 20px;
            color: #6495ed; 
            text-decoration: none; z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    
    <div id="tool-container">
        <h1>üì∏ AI Formal BG Tool</h1>
        <p id="instruction">Unggah foto Anda, biar AI kami (simulasi) mengganti latar belakangnya menjadi Merah atau Biru.</p>

        <div id="input-area">
            <input type="file" id="photo-input" accept="image/*" required>
            <div style="margin-top: 15px;">
                <button class="color-button red" data-color="#e74c3c">MERAH (Genap)</button>
                <button class="color-button blue" data-color="#3498db">BIRU (Ganjil)</button>
            </div>
        </div>

        <button id="process-button" disabled>MULAI PROSES AI</button>

        <div id="progress-area">
            <p id="progress-text">AI menganalisis objek dan memisahkan latar...</p>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div id="result-card">
            <h2>‚úÖ Foto Formal Siap!</h2>
            <div id="ai-output-container">
                <div id="background-color-layer"></div>
                <img id="uploaded-image" src="" alt="Foto Anda">
            </div>
            <p style="margin-top: 15px; color: #f1c40f;">*Ini adalah simulasi AI. Gunakan editor profesional untuk hasil akhir penting.</p>
            <button id="telegram-share-button">Pamer Hasil AI Ganti Latar ke @GW_GK</button>
        </div>

    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const colorButtons = document.querySelectorAll('.color-button');
        const processButton = document.getElementById('process-button');
        const progressArea = document.getElementById('progress-area');
        const progressFill = document.getElementById('progress-fill');
        const resultCard = document.getElementById('result-card');
        const uploadedImage = document.getElementById('uploaded-image');
        const backgroundColorLayer = document.getElementById('background-color-layer');
        const telegramButton = document.getElementById('telegram-share-button');

        let selectedColorHex = null;
        let selectedColorName = null;

        // 1. Pilihan Warna
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                colorButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedColorHex = button.dataset.color;
                selectedColorName = button.textContent; 
                
                if (photoInput.files.length > 0) {
                    processButton.disabled = false;
                    processButton.textContent = 'MULAI PROSES AI';
                }
            });
        });

        // 2. Tampilkan Preview Foto
        photoInput.addEventListener('change', () => {
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    // Reset styling
                    uploadedImage.style.transform = 'none'; 
                    uploadedImage.style.width = 'auto'; 
                    
                    if (selectedColorHex) {
                        processButton.disabled = false;
                        processButton.textContent = 'MULAI PROSES AI';
                    }
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                 processButton.disabled = true;
            }
        });

        // 3. Mulai Proses AI Palsu
        processButton.addEventListener('click', startProcess);
        telegramButton.addEventListener('click', shareTelegram);

        function startProcess() {
            if (!photoInput.files.length || !selectedColorHex) {
                alert("Pilih foto dan warna latar dulu!");
                return;
            }
            
            // Terapkan warna latar belakang yang dipilih ke layer
            backgroundColorLayer.style.backgroundColor = selectedColorHex;

            resultCard.style.display = 'none';
            processButton.disabled = true;
            processButton.textContent = 'AI Sedang Menganalisis...';
            progressArea.style.display = 'block';
            progressFill.style.width = '0%';
            
            let progress = 0;
            const interval = setInterval(() => {
                // Simulasi kecepatan proses AI
                progress += Math.floor(Math.random() * 10) + 5; 
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(showResult, 500);
                }
                progressFill.style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `AI Menganalisis dan Mengganti Latar: ${progress}%`;
            }, 300); 
        }

        function showResult() {
            progressArea.style.display = 'none';
            
            resultCard.style.display = 'block';
            processButton.textContent = 'PROSES LAGI DENGAN AI!';
            processButton.disabled = false;
            
            // Scroll ke hasil
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        function shareTelegram() {
            const shareMessage = `Wow! Aku coba AI Formal BG Tool dan berhasil ganti latar belakang fotoku dengan warna ${selectedColorName} untuk keperluan formal! Coba kamu juga, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
