<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 13: Simulasi Ganti Latar (Split View)</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c 0%, #0d0c13 100%);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        #scanner-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5); /* Oranye Terang */
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #f39c12; 
            margin-bottom: 5px;
        }
        #instruction {
            color: #bdc3c7;
            margin-bottom: 25px;
        }

        /* INPUT & WARNA */
        #input-area { margin-bottom: 25px; }
        .color-button {
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: border-color 0.2s;
        }
        .color-button.red { background-color: #e74c3c; color: white; }
        .color-button.blue { background-color: #3498db; color: white; }
        .color-button.selected { border-color: yellow; border-width: 4px; }
        
        #scan-button {
            padding: 12px 30px;
            background-color: #f39c12;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        #scan-button:disabled { background-color: #555; cursor: not-allowed; }

        /* PROGRESS BAR */
        #progress-area { margin-top: 30px; display: none; }
        #progress-bar {
            width: 100%; height: 20px; background-color: #333;
            border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        #progress-fill {
            height: 100%; width: 0%; background-color: #2ecc71;
            transition: width 0.3s linear;
        }

        /* RESULT CARD */
        #result-card {
            background-color: #2c3e50; padding: 25px; border-radius: 10px;
            margin-top: 30px; display: none; width: 100%;
            border: 3px solid #f39c12;
        }
        #split-output-container {
            width: 100%;
            height: 300px; 
            margin-top: 15px;
            border: 5px solid white;
            position: relative;
            overflow: hidden;
            display: flex; /* Menggunakan flex untuk membagi ruang */
        }
        
        /* Kiri: Background Warna */
        #color-half {
            width: 50%;
            height: 100%;
            background-color: transparent; /* Akan diisi JS */
        }
        
        /* Kanan: Foto Asli */
        #image-half {
            width: 50%;
            height: 100%;
            overflow: hidden; 
            display: flex;
            justify-content: flex-start; /* Pastikan foto dimulai dari kiri container */
        }
        #uploaded-image {
            height: 100%;
            width: auto; 
            object-fit: cover;
            /* Triks: Menggeser foto ke kiri agar bagian kiri foto (yang seharusnya diedit) tidak terlihat */
            transform: translateX(-100%); 
        }

        #telegram-share-button {
            background-color: #0088cc; color: white; padding: 10px 20px;
            border-radius: 5px; text-decoration: none; border: none;
            margin-top: 25px; cursor: pointer; font-weight: bold;
        }
        #kembali {
            position: absolute; top: 20px; left: 20px;
            color: #f39c12; text-decoration: none; z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">← Menu</a>
    
    <div id="scanner-container">
        <h1>✂️ Simulasi Latar Belakang (Split View)</h1>
        <p id="instruction">Lihat perbandingan langsung: Kiri (Hasil Simulasi) vs Kanan (Foto Asli). Pilih warna latar formalmu!</p>

        <div id="input-area">
            <input type="file" id="photo-input" accept="image/*" required>
            <div style="margin-top: 15px;">
                <button class="color-button red" data-color="#c0392b">LATAR MERAH</button>
                <button class="color-button blue" data-color="#2980b9">LATAR BIRU</button>
            </div>
        </div>

        <button id="scan-button" disabled>PROSES SPLIT VIEW</button>

        <div id="progress-area">
            <p id="progress-text">Menyiapkan Perbandingan Visual...</p>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div id="result-card">
            <h2>✅ Foto Formal Siap!</h2>
            <div id="split-output-container">
                <div id="color-half"></div>
                <div id="image-half">
                    <img id="uploaded-image" src="" alt="Foto Asli">
                </div>
            </div>
            <p style="margin-top: 15px; color: #f1c40f;">*Ini adalah simulasi tampilan split view.</p>
            <button id="telegram-share-button">Pamer Foto Split View ke @GW_GK</button>
        </div>

    </div>

    <script>
        const photoInput = document.getElementById('photo-input');
        const colorButtons = document.querySelectorAll('.color-button');
        const scanButton = document.getElementById('scan-button');
        const progressArea = document.getElementById('progress-area');
        const progressFill = document.getElementById('progress-fill');
        const resultCard = document.getElementById('result-card');
        const uploadedImage = document.getElementById('uploaded-image');
        const colorHalf = document.getElementById('color-half');
        const imageHalf = document.getElementById('image-half');
        const telegramButton = document.getElementById('telegram-share-button');

        let selectedColorHex = null;
        let selectedColorName = null;

        // 1. Pilihan Warna
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                colorButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedColorHex = button.dataset.color;
                selectedColorName = button.classList.contains('red') ? 'Merah' : 'Biru';
                
                if (photoInput.files.length > 0) {
                    scanButton.disabled = false;
                    scanButton.textContent = 'PROSES SPLIT VIEW';
                }
            });
        });

        // 2. Tampilkan Preview Foto
        photoInput.addEventListener('change', () => {
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    // Triks untuk membuat foto terlihat di bagian kanan saja:
                    uploadedImage.style.transform = 'translateX(-50%)'; // Geser foto ke kiri 50%
                    uploadedImage.style.width = '200%'; // Lebarkan foto 200% agar memenuhi kedua sisi split
                    
                    if (selectedColorHex) {
                        scanButton.disabled = false;
                        scanButton.textContent = 'PROSES SPLIT VIEW';
                    }
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                 scanButton.disabled = true;
            }
        });

        // 3. Mulai Scan Palsu
        scanButton.addEventListener('click', startScan);
        telegramButton.addEventListener('click', shareTelegram);

        function startScan() {
            if (!photoInput.files.length || !selectedColorHex) {
                alert("Pilih foto dan warna latar dulu!");
                return;
            }
            
            // Terapkan warna latar belakang yang dipilih ke setengah kiri
            colorHalf.style.backgroundColor = selectedColorHex;

            // RESET TAMPILAN
            resultCard.style.display = 'none';
            scanButton.disabled = true;
            scanButton.textContent = 'Menciptakan Tampilan Split...';
            progressArea.style.display = 'block';
            progressFill.style.width = '0%';
            
            // FAKE PROGRESS (Simulasi)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(showResult, 500);
                }
                progressFill.style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `Menganalisis dan Menciptakan Tampilan: ${progress}%`;
            }, 300); 
        }

        function showResult() {
            progressArea.style.display = 'none';
            
            // Tampilkan hasil
            resultCard.style.display = 'block';
            scanButton.textContent = 'UBAH SPLIT LAGI!';
            scanButton.disabled = false;
        }

        function shareTelegram() {
            const shareMessage = `Lihat perbandingan pas foto formal ku! Kiri (Latar ${selectedColorName} Simulasi) vs Kanan (Foto Asli)! Coba kamu, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
