<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Gombal Level Sultan üëë</title>
    <style>
        /* CSS: Desain Lucu dan Romantis */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffeef2; /* Pink Muda */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5); /* Shadow pink */
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff69b4; /* Hot Pink */
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        #question-display {
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 60px;
        }

        .option-button, .telegram-button { /* Kelas baru untuk tombol Telegram */
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }
        
        /* Styling untuk Tombol Opsi */
        .option-button {
            border: 2px solid #ff69b4;
            background-color: #fff;
            color: #ff69b4;
        }
        .option-button:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.02);
        }

        /* Styling untuk Tombol Telegram */
        .telegram-button {
            background-color: #0088cc; /* Warna khas Telegram */
            color: white;
            border: none;
            font-weight: bold;
            margin-top: 30px;
        }
        .telegram-button:hover {
            background-color: #007bb6;
            transform: scale(1.03);
        }

        #result-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d81b60; 
            margin-top: 30px;
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Ujian Gombal Level Sultan üëë</h1>
        <p>Jawab pertanyaan di bawah ini dengan pilihan yang paling **GOMBAL** untuk membuktikan cintamu!</p>
        
        <div id="question-display"></div>
        <div id="options-container"></div>
        <div id="result-display"></div>

        <button id="next-button" class="option-button" style="display:none; margin-top: 20px;">Lanjut Pertanyaan</button>
        <button id="start-button" class="option-button">Mulai Tes Gombal!</button>
        
        <button id="telegram-share-button" class="telegram-button" style="display:none;">Kirim Hasil Gombal ke @GW_GK</button>
    </div>

    <script>
        const questions = [
            {
                text: "Mana yang paling Gombal?",
                options: [
                    { answer: "Aku suka kamu apa adanya.", isCorrect: false },
                    { answer: "Aku mau kamu jadi pasangan hidupku.", isCorrect: false },
                    { answer: "Matahari terbit dari timur, tapi senyumku terbit sejak ketemu kamu.", isCorrect: true } // Paling Gombal
                ]
            },
            {
                text: "Lengkapi Gombalan: 'Kamu itu seperti ...'?",
                options: [
                    { answer: "Google. Karena semua yang aku cari ada padamu.", isCorrect: true },
                    { answer: "Buku, menarik untuk dibaca.", isCorrect: false },
                    { answer: "Makanan, enak dipandang.", isCorrect: false }
                ]
            },
            {
                text: "Apa profesi yang paling cocok untuk Bapakmu?",
                options: [
                    { answer: "Tukang kue, karena anaknya manis sekali.", isCorrect: true }, 
                    { answer: "Arsitek, karena membangun keluarga.", isCorrect: false },
                    { answer: "Guru, karena mendidik kamu.", isCorrect: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let finalGombalMessage = ""; // Variabel untuk menyimpan pesan hasil

        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const resultDisplay = document.getElementById('result-display');
        const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('start-button');
        const telegramShareButton = document.getElementById('telegram-share-button');

        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', loadNextQuestion);
        telegramShareButton.addEventListener('click', shareTelegram); // Tambahkan event listener

        function startGame() {
            startButton.style.display = 'none';
            telegramShareButton.style.display = 'none'; // Sembunyikan tombol Telegram
            currentQuestionIndex = 0;
            score = 0;
            resultDisplay.textContent = '';
            finalGombalMessage = "";
            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                
                questionDisplay.textContent = `${currentQuestionIndex + 1}. ${q.text}`;
                optionsContainer.innerHTML = '';
                nextButton.style.display = 'none';
                resultDisplay.textContent = '';

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.answer;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => checkAnswer(option.isCorrect, button));
                    optionsContainer.appendChild(button);
                });
            } else {
                showFinalResult();
            }
        }

        function checkAnswer(isCorrect, clickedButton) {
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            if (isCorrect) {
                score++;
                resultDisplay.textContent = '‚úÖ Benar! Gombalan kamu Level Sultan!';
                clickedButton.style.backgroundColor = 'lightgreen';
                clickedButton.style.color = 'white';
            } else {
                resultDisplay.textContent = '‚ùå Salah! Gombalan kamu masih lemah. Coba yang lebih cheesy!';
                clickedButton.style.backgroundColor = 'salmon';
                clickedButton.style.color = 'white';
                Array.from(optionsContainer.children).find(btn => {
                    const option = questions[currentQuestionIndex].options.find(opt => opt.answer === btn.textContent);
                    if (option.isCorrect) {
                        btn.style.backgroundColor = 'lightgreen';
                    }
                });
            }

            currentQuestionIndex++;
            nextButton.style.display = 'block';
            nextButton.textContent = currentQuestionIndex < questions.length ? 'Lanjut Pertanyaan' : 'Lihat Hasil Akhir';
        }

        function showFinalResult() {
            questionDisplay.textContent = '--- UJIAN SELESAI ---';
            optionsContainer.innerHTML = '';
            nextButton.style.display = 'none';

            let finalStatus = "";
            let emoji = "";

            if (score === questions.length) {
                finalStatus = 'üíñ SELAMAT! Kamu adalah Raja/Ratu Gombal sejati!';
                emoji = 'üëë';
            } else if (score >= 1) {
                finalStatus = 'üëç LUMAYAN! Tingkatkan lagi Level Gombalmu.';
                emoji = 'üòå';
            } else {
                finalStatus = 'üòî GAGAL! Gombalanmu terlalu standar.';
                emoji = 'üò≠';
            }
            
            let message = `Total skorku: ${score} dari ${questions.length}.\n\n${finalStatus}`;
            resultDisplay.textContent = message;
            
            // Simpan pesan untuk Telegram
            finalGombalMessage = `Aku sudah menyelesaikan *Ujian Gombal Level Sultan* dan hasilnya adalah: ${finalStatus} ${emoji} (Skor ${score}/${questions.length})! Sekarang giliran kamu, @GW_GK, untuk mencoba tantangan ini!`;

            startButton.textContent = 'Ulangi Tes Gombal';
            startButton.style.display = 'block';
            telegramShareButton.style.display = 'block'; // Tampilkan tombol Telegram
        }

        function shareTelegram() {
            const username = 'GW_GK';
            
            // Membuat URL deep link Telegram
            const url = `https://t.me/${username}?text=${encodeURIComponent(finalGombalMessage)}`;
            
            // Buka di tab/window baru
            window.open(url, '_blank');
        }

        // Mulai tampilan awal
        optionsContainer.innerHTML = '<p>Klik "Mulai Tes Gombal" di bawah untuk memulai tantangan gombalan ini!</p>';

    </script>

</body>
</html>
